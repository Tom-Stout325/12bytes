{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">{{ title }}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-3">Save</button>
    <a href="{% url 'service_list' %}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
