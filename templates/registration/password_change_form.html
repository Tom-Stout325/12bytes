{% extends 'index.html' %}
{% load crispy_forms_tags %} 

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Change Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning">Update Password</button>
  </form>
</div>
{% endblock %}
